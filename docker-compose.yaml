# 这个文件是在 开发中使用
# 线上部署文档请参考:
# https://tbk.qiyutech.tech/server/deploy.html
version: "3.3"

services:
  admin:
    build:
      dockerfile: docker/Dockerfile
      context: .
    image: tbk:latest
    restart: always
    networks:
      - tbk
    working_dir: /app/tbk
    entrypoint: /app/entrypoints/dev_admin.sh
    ports:
      - "8001:8001"
    env_file:
      - dev.env
    depends_on:
      db:
        condition: service_started
    healthcheck:
      test: curl --fail http://127.0.0.1:8001/ping/ || exit 1
      interval: 10s
      timeout: 2s
      retries: 3
    volumes:
      - type: bind
        source: ./logs
        target: /app/logs
      - type: bind
        source: ./media
        target: /app/media
      - type: bind
        source: ./static
        target: /app/static
      - type: bind
        source: ./tbk
        target: /app/tbk
      - type: bind
        source: ./templates
        target: /app/templates


  cron:
    image: tbk:latest
    restart: always
    networks:
      - tbk
    working_dir: /app/tbk
    entrypoint: /app/entrypoints/cron.sh
    env_file:
      - dev.env
    depends_on:
      admin:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./logs
        target: /app/logs
      - type: bind
        source: ./media
        target: /app/media
      - type: bind
        source: ./tbk
        target: /app/tbk


  db:
    image: postgres:12.6
    restart: always
    environment:
      - POSTGRES_USER=tbk
      - POSTGRES_PASSWORD=tbk
      - POSTGRES_DB=tbk
    networks:
      - tbk

networks:
  tbk:
